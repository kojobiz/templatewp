<svg xmlns="http://www.w3.org/2000/svg" width="1141" height="125" viewBox="0 0 1141 125">
  <text id="_Azure_OpenAI_Service利用にあたっての申請はお客さまにて実施いただけるものといたします_保守費用_クラウド利用料は含まれません_月額プランは2か月以上のご契約を前提とします_月額プランの場合_Azureご利用の場合は_STS_Azure_CSPサービス申し込み_AWSご利用の場合は_クラウド工房決済代行サービス利用申し込み_が必要となります_" data-name="※Azure OpenAI Service利用にあたっての申請はお客さまにて実施いただけるものといたします。
※保守費用、クラウド利用料は含まれません。
※月額プランは2か月以上のご契約を前提とします。
※月額プランの場合、Azureご利用の場合は「STS Azure CSPサービス申し込み」AWSご利用の場合は「クラウド工房決済代行サービス利用申し込み」が必要となります。" font-size="16" font-family="NotoSansCJKjp-Medium, Noto Sans CJK JP" font-weight="500"><tspan x="0" y="19">※Azure OpenAI Service</tspan><tspan y="19">利用</tspan><tspan y="19">にあたっての</tspan><tspan y="19">申請</tspan><tspan y="19">はお</tspan><tspan y="19">客</tspan><tspan y="19">さまにて</tspan><tspan y="19">実施</tspan><tspan y="19">いただけるものといたします。</tspan><tspan x="0" y="44">※</tspan><tspan y="44">保守費用、</tspan><tspan y="44">クラウド</tspan><tspan y="44">利用料</tspan><tspan y="44">は</tspan><tspan y="44">含</tspan><tspan y="44">まれません。</tspan><tspan x="0" y="69">※</tspan><tspan y="69">月額</tspan><tspan y="69">プランは2か</tspan><tspan y="69">月以上</tspan><tspan y="69">のご</tspan><tspan y="69">契約</tspan><tspan y="69">を</tspan><tspan y="69">前提</tspan><tspan y="69">とします。</tspan><tspan x="0" y="94">※</tspan><tspan y="94">月額</tspan><tspan y="94">プランの</tspan><tspan y="94">場合、</tspan><tspan y="94">Azure</tspan><tspan y="94">ご</tspan><tspan y="94">利用</tspan><tspan y="94">の</tspan><tspan y="94">場合</tspan><tspan y="94">は</tspan><tspan y="94">「STS Azure CSP</tspan><tspan y="94">サービス</tspan><tspan y="94">申</tspan><tspan y="94">し</tspan><tspan y="94">込</tspan><tspan y="94">み」</tspan><tspan y="94">AWS</tspan><tspan y="94">ご</tspan><tspan y="94">利用</tspan><tspan y="94">の</tspan><tspan y="94">場合</tspan><tspan y="94">は「クラウド</tspan><tspan y="94">工房決済代行</tspan><tspan y="94">サービス</tspan><tspan y="94">利用申</tspan><tspan y="94">し</tspan><tspan y="94">込</tspan><tspan y="94">み」が</tspan><tspan y="94">必要</tspan><tspan x="0" y="119">となります。</tspan></text>
</svg>
