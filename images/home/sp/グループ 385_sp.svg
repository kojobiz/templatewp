    <text id="Azure_OpenAI_ServiceでGPTシリーズ_Amazon_BedrockでClaude3といった大規模言語モデルをひとつの画面から利用できます_AzureやAWSを利用することによって_データがAIに学習されることなく_安心して機密データを取り扱うことが可能です_" data-name="Azure OpenAI ServiceでGPTシリーズ、Amazon BedrockでClaude3といった大規模言語モデルをひとつの画面から利用できます。AzureやAWSを利用することによって、データがAIに学習されることなく、安心して機密データを取り扱うことが可能です。" transform="translate(340 2386)" font-size="20" font-family="NotoSansCJKjp-Medium, Noto Sans CJK JP" font-weight="500" letter-spacing="0.03em"><tspan x="0" y="23">Azure OpenAI Service</tspan><tspan y="23">で</tspan><tspan y="23">GPT</tspan><tspan y="23">シリーズ、</tspan><tspan y="23">Amazon Bedrock</tspan><tspan y="23">で</tspan><tspan x="0" y="63">Claude3</tspan><tspan y="63">といった</tspan><tspan y="63">大規模言語</tspan><tspan y="63">モデルをひとつの</tspan><tspan y="63">画面</tspan><tspan y="63">から</tspan><tspan y="63">利用</tspan><tspan y="63">でき</tspan><tspan x="0" y="103">ます。</tspan><tspan y="103">Azure</tspan><tspan y="103">や</tspan><tspan y="103">AWS</tspan><tspan y="103">を</tspan><tspan y="103">利用</tspan><tspan y="103">することによって、データが</tspan><tspan y="103">AI</tspan><tspan y="103">に</tspan><tspan y="103">学習</tspan><tspan y="103">さ</tspan><tspan x="0" y="143">れることなく、</tspan><tspan y="143">安心</tspan><tspan y="143">して</tspan><tspan y="143">機密</tspan><tspan y="143">データを</tspan><tspan y="143">取</tspan><tspan y="143">り</tspan><tspan y="143">扱</tspan><tspan y="143">うことが</tspan><tspan y="143">可能</tspan><tspan y="143">です。</tspan></text>
